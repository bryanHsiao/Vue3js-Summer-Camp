<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <style>
      .table td,
      .table th {
        vertical-align: inherit;
      }
      .btn:hover {
        transform: scale(3, 3);
        background-color: rgba(0, 0, 0, 0);
        color: red;
      }
    </style>
    <title>Document</title>
  </head>
  <div id="app" class="container-fluid">
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Gender</th>
          <th scope="col">Imger</th>
          <th><i class="bi bi-heart-fill fs-5" style="color:red"></i></th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(user,index) in users">
          <th scope="row">{{index+1}}</th>
          <td>{{user.name.first}} {{user.name.last}}</td>
          <td>{{user.email}}</td>
          <td>
            <span v-if="user.gender === 'male'"
              ><i class="bi bi-gender-male"></i
            ></span>
            <span v-else><i class="bi bi-gender-female"></i></span>
          </td>
          <td><img :src="user.picture.large" alt="" /></td>
          <td>
            <div style="top: 20px; right: 20px;">
              <div
                style="border:0 ; padding: 0"
                class="btn"
                @click="user.checked = !user.checked"
              >
                <i class="bi bi-heart fs-5" v-if="!user.checked"></i>
                <i class="bi bi-heart-fill fs-5" style="color:red" v-else></i>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"
  ></script>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          checked: false,
          status: true,
          users: []
        };
      },
      methods: {
        getRandomUser() {
          axios.get("https://randomuser.me/api/?results=50").then(res => {
            console.log(res.data);
            this.users = res.data.results;
          });
        }
      },
      mounted() {
        this.getRandomUser();
      }
    }).mount("#app");
  </script>
</html>
